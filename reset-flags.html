<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Feature Flags</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Reset Feature Flags</h1>
        <p>Esta herramienta resetea los feature flags de la app para usar el modo localStorage (sin Supabase).</p>

        <h3>Estado Actual:</h3>
        <pre id="current-flags">Cargando...</pre>

        <button onclick="resetFlags()">üîÑ Resetear a Modo Local</button>
        <button onclick="clearAll()">üóëÔ∏è Limpiar Todo localStorage</button>
        <button onclick="location.href='/'">üè† Ir a la App</button>

        <div id="success" class="success">
            ‚úÖ Feature flags reseteados correctamente. Refresca la app principal.
        </div>
    </div>

    <script>
        // Show current flags
        function showCurrentFlags() {
            const flags = localStorage.getItem('ojodeloca-feature-flags');
            document.getElementById('current-flags').textContent = flags || 'No hay flags guardados';
        }

        // Reset flags to localStorage mode
        function resetFlags() {
            const newFlags = {
                useSupabaseAuth: false,
                useSupabaseCloset: false,
                useSupabaseOutfits: false,
                useSupabaseAI: false,
                useSupabasePreferences: false,
                autoMigration: false
            };

            localStorage.setItem('ojodeloca-feature-flags', JSON.stringify(newFlags));

            document.getElementById('success').style.display = 'block';
            showCurrentFlags();

            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        // Clear all localStorage
        function clearAll() {
            if (confirm('¬øEst√°s seguro? Esto borrar√° TODOS los datos de localStorage.')) {
                localStorage.clear();
                alert('‚úÖ localStorage limpiado completamente');
                showCurrentFlags();
            }
        }

        // Initialize
        showCurrentFlags();
    </script>
</body>
</html>
